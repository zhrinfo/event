spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/eventapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:eventapp}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:eventapp123}

# Désactiver la génération automatique de schéma Hibernate (Flyway gère le schéma)
spring.jpa.hibernate.ddl-auto=none

# Configuration Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=ReplaceThisVerySecretKeyChangeInProduction
app.jwt.expiration-ms=86400000

# Mail (example SMTP)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-smtp-user
spring.mail.password=your-smtp-pass
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
server.port=8090
# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator & Prometheus Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.enable.all=true

# Prometheus endpoint
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.prometheus=prometheus

# Application metrics
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.75,0.9,0.95,0.99
