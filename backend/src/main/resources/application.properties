spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/eventapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Désactiver la génération automatique de schéma Hibernate (Flyway gère le schéma)
spring.jpa.hibernate.ddl-auto=none

# Configuration Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=ReplaceThisVerySecretKeyChangeInProduction
app.jwt.expiration-ms=86400000

# Mail désactivé
# Pour activer l'envoi d'emails, configurez ci-dessous votre serveur SMTP
# spring.mail.host=your-smtp-server
# spring.mail.port=587
# spring.mail.username=your-username
# spring.mail.password=your-password

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Stripe
stripe.api.secretKey=${STRIPE_API_SECRET_KEY:}
