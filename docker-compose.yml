services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eventapp
      MYSQL_USER: eventapp
      MYSQL_PASSWORD: eventapp123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - eventapp-network
    container_name: eventapp-mysql

  # Backend Spring Boot
  backend:
    image: eclipse-temurin:17-jre-jammy
    working_dir: /app
    command: java -Djava.security.egd=file:/dev/./urandom -Dspring.profiles.active=prod -jar app.jar
    volumes:
      - ./backend/target/eventapp-0.0.1-SNAPSHOT.jar:/app/app.jar:ro
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/eventapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: eventapp
      SPRING_DATASOURCE_PASSWORD: eventapp123
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_FLYWAY_ENABLED: "true"
      APP_JWT_SECRET: ReplaceThisVerySecretKeyChangeInProduction
      APP_JWT_EXPIRATION_MS: "86400000"
      # Configuration pour Prometheus et Actuator
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "when_authorized"
      MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_METRICS_ENABLE_ALL: "true"
      MANAGEMENT_ENDPOINTS_WEB_BASE_PATH: "/actuator"
      MANAGEMENT_ENDPOINTS_WEB_PATH_MAPPING_PROMETHEUS: "prometheus"
      MANAGEMENT_METRICS_DISTRIBUTION_PERCENTILES_HISTOGRAM_HTTP_SERVER_REQUESTS: "true"
      MANAGEMENT_METRICS_DISTRIBUTION_PERCENTILES_HTTP_SERVER_REQUESTS: "0.5,0.75,0.9,0.95,0.99"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - eventapp-network
    container_name: eventapp-backend
    restart: unless-stopped

  # Frontend Nginx pour servir le build React
  frontend:
    image: nginx:alpine
    volumes:
      - ./react-app/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - eventapp-network
    container_name: eventapp-frontend
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - eventapp-network
    depends_on:
      - backend
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - eventapp-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  eventapp-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  grafana-storage:
    driver: local
