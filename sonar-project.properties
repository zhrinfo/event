# SonarQube analysis configuration
# Project identification
sonar.projectKey=zhrinfo_eventapp
sonar.projectName=eventapp
sonar.projectVersion=0.0.1-SNAPSHOT

# Where the source code is (comma separated relative paths)
sonar.sources=backend/src/main/java,react-app/src

# Java compiled bytecode (relative to repository root)
sonar.java.binaries=backend/target/classes

# Default SonarQube server (override at runtime with -Dsonar.host.url)
sonar.host.url=http://localhost:9000

# Encoding
sonar.sourceEncoding=UTF-8

# Exclude generated or third-party folders if needed
sonar.exclusions=**/target/**,**/node_modules/**
